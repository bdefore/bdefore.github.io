<b>Last-Chance</b>

<pre>
late-morning melon-color falling-leaf
did-not dodge-you, but-you missed-by mere-inches
arbor-source stands-there
having-dropped its-final life-dreamer
you-lay indecipherable-among the-fallen
so i turn back to my day's purposes
